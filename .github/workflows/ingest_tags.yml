name: Ingest tags from ansible/ansible

on:
    push:
        branches: [ master ]
    schedule:
      - cron:  '0 * * * *'

jobs:
  Ingest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Known tags
      run: |
        git tag | sort -u > known_tags
        cat known_tags
    - name: latest ansible/ansible tags
      run: |
        curl https://api.github.com/repos/ansible/ansible/tags -sS | grep -Po '(?<="name": ")[^"]*' | sort -u > latest_tags
        cat latest_tags
    - name: Tags to be added
      run: |
        comm -13 known_tags latest_tags > new_tags
        cat new_tags
    - name: Adding tags
      run: |
        cat new_tags | xargs -n1 git tag
        git tag
