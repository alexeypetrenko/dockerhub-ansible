name: Ingest tags from ansible/ansible

on:
    push:
        branches: [ master ]
    schedule:
      - cron:  '0 * * * *'

jobs:
  Ingest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Helo
      run: |
        echo "Hello"
        whoami
        pwd
        ls -al
        git tag
